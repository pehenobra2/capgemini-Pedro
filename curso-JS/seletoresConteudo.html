<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Eventos</title>

        <!--JS-->
        <script>
            
            function acao(){
                
                var campo = document.getElementById("campo");
            
                alert(campo.value);

                campo.value = "";
            }

            function aplicaCss(){
                var texto = document.getElementsByTagName("h1")[0];

                texto.style.color = "#FF0000";
                texto.style.fontSize = "20px";

                texto.innerHTML = "Curso de JavaScript";
            }
           
        </script>

    </head>

    <body >

        <input type="text" id="campo"/>
        <button onclick="acao()">Selecione</button>

        <br>

        <h1>JavaScript</h1>
        <button onclick="aplicaCss()">Aplicar o css</button>

    </body>

</html>
